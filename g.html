<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell or Rent Item - DTech Services</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f3f4f6;
      color: #1f2937;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #111827;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    .optionalSection {
      display: none;
    }
  </style>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <h1>List Your Item to Sell or Rent</h1>
  <form id="listingForm">
    <label for="hasPassword">Do you already have a password?</label>
    <select id="hasPassword">
      <option value="no">No, this is my first time</option>
      <option value="yes">Yes, I already have one</option>
    </select>

    <div id="passwordWrapper" class="optionalSection">
      <label for="password">Enter your password</label>
      <input type="text" id="password" placeholder="Enter your DTech password" />
    </div>

    <div id="personalInfoSection">
      <label for="name">Name and Surname</label>
      <input type="text" id="name" required />

      <label for="age">Age</label>
      <input type="number" id="age" required />

      <label for="gender">Gender</label>
      <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />
    </div>

    <label for="choice">Are you selling or renting?</label>
    <select id="choice">
      <option value="Selling">Sell</option>
      <option value="Renting">Rent</option>
    </select>

    <label for="item">Item Name</label>
    <input type="text" id="item" required />

    <label for="price">Price (in Rands)</label>
    <input type="number" id="price" required />

    <label for="info">Additional Info</label>
    <textarea id="info" rows="4"></textarea>

    <p style="margin-top:1rem;font-weight:500;color:#4b5563">
      Please remember to attach the following files manually in the email:
    </p>
    <ul style="color:#374151" id="attachmentsList">
      <li>Photo of your ID or student card</li>
      <li>Clear photo of your face</li>
      <li>Photo of the item you want to sell or rent</li>
    </ul>

    <button type="submit">Submit via Email</button>
  </form>

  <script>
    emailjs.init("6NQYc1zVinQThzGS2");

    const hasPasswordSelect = document.getElementById('hasPassword');
    const personalInfoSection = document.getElementById('personalInfoSection');
    const passwordWrapper = document.getElementById('passwordWrapper');
    const attachmentsList = document.getElementById('attachmentsList');

    hasPasswordSelect.addEventListener('change', function () {
      const value = this.value;
      const personalInputs = personalInfoSection.querySelectorAll('input, select');

      if (value === 'yes') {
        personalInfoSection.style.display = 'none';
        passwordWrapper.style.display = 'block';
        attachmentsList.innerHTML = "<li>Photo of the item you want to sell or rent</li>";
        personalInputs.forEach(input => input.required = false);
        document.getElementById('password').required = true;
      } else {
        personalInfoSection.style.display = 'block';
        passwordWrapper.style.display = 'none';
        attachmentsList.innerHTML = `
          <li>Photo of your ID or student card</li>
          <li>Clear photo of your face</li>
          <li>Photo of the item you want to sell or rent</li>
        `;
        personalInputs.forEach(input => input.required = true);
        document.getElementById('password').required = false;
      }
    });

    function generatePassword(length = 8) {
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    document.getElementById("listingForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const hasPassword = document.getElementById("hasPassword").value;
      const data = {
        name: hasPassword === 'yes' ? "Returning User" : document.getElementById("name").value,
        email: hasPassword === 'yes' ? "N/A" : document.getElementById("email").value,
        age: hasPassword === 'yes' ? "-" : document.getElementById("age").value,
        gender: hasPassword === 'yes' ? "-" : document.getElementById("gender").value,
        phone: hasPassword === 'yes' ? "-" : document.getElementById("phone").value,
        password: hasPassword === 'yes' ? document.getElementById("password").value : generatePassword(),
        item: document.getElementById("item").value,
        choice: document.getElementById("choice").value,
        price: document.getElementById("price").value,
        info: document.getElementById("info").value,
        time: new Date().toLocaleString()
      };

      emailjs.send("service_wejpfmd", "template_qspvvvi", data)
        .then(() => {
          alert("Listing submitted successfully!");
          window.location.href = "thankyou.html";
        }, (err) => {
          alert("Failed to send listing. Please try again.\n" + JSON.stringify(err));
        });
    });
  </script>
</body>
</html>
