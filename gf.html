<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click-to-Ad Counter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #clickButton {
      padding: 20px 40px;
      background-color: #28a745;
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #clickCount {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button id="clickButton">Click Me!</button>
  <div id="clickCount">Clicks: 0</div>

  <script>
    let clickCount = 0;
    const clickButton = document.getElementById('clickButton');
    const clickCountDisplay = document.getElementById('clickCount');

    // URL for the popunder or direct link ad
    const adURL = 'https://conductorhimselfwhipped.com/spymr251ew?key=ce76edf7e5c6e4907177e712dc143365';

    // Function to open popunder and count clicks
    function handleClick() {
      clickCount++;
      clickCountDisplay.textContent = "Clicks: " + clickCount;

      // Open the popunder ad (or direct URL) when the button is clicked
      const popunder = window.open(adURL, '_blank');
      popunder.blur(); // To ensure the ad opens in the background
      window.focus();  // Focus back on the current window
    }

    // Add click event listener
    clickButton.addEventListener('click', handleClick);
  </script>
</body>
</html>
